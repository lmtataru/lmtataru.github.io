        <!--   1. Display on the screen 5 stars (or the icon you like best) centered and with an assigned color
               2. That the color of the star changes if the mouse is placed on one of them
               3. By moving the mouse over an item, it changes the colors to all its previous ones. If for example it is put the mouse on the third star, they must change color from 1 to 3.
               4. When a star is pressed, the colors must be fixed to it and all of the above 
               5. If another star is clicked, the colors must be updated correctly. Also, if the user clicks out
               from the stars area, all must be deselected.-->
               <div class="hearts">
                <i id="heart1" class="material-icons" onmouseover="onhover(this.id)" onmouseout="nothover()"> favorite_border </i>
                <i id="heart2" class="material-icons" onmouseover="onhover(this.id)" onmouseout="nothover()"> favorite_border </i>
                <i id="heart3" class="material-icons" onmouseover="onhover(this.id)" onmouseout="nothover()"> favorite_border </i>

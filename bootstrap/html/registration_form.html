<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Register</title>
    </head>
    <body>

        <div class="container p-auto m-auto">
            <h1> Register </h1>
            <form name="register" action="form.html" id="register_form" onsubmit="return registerForm()" method="POST" autocomplete="off" class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control " id="inputEmail" placeholder="Email">
                        <div id="email_error" class="invalid-feedback"></div>
                    </div>
                    <div class="w-100"></div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control " id="inputPassword" placeholder="Password">
                        <div id="password_error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword"> Confirm password</label>
                        <input type="password" class="form-control " id="confirmPassword" placeholder="Confirm Password">
                        <div id="confirmPass_error" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control " id="inputAddress" placeholder="1234 Main St, Apartment, studio, or floor">
                    <div id="address_error" class="invalid-feedback"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCity">City</label>
                        <select id="inputCity" class="form-control ">
                            <option></option>
                            <option>Barcelona</option>
                            <option>Girona</option>
                            <option>Tarragona</option>
                            <option>Lleida</option>
                        </select>
                        <div id="city_error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputDistrict">District</label>
                        <input type="text" class="form-control" id="inputDistrict">
                        <div id="district_error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip Code</label>
                        <input type="text" class="form-control " id="inputZip">
                        <div id="zip_error" class="invalid-feedback"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        I have read and I accept the terms and conditions.
                        </label>
                        <div id="grid_error" class="invalid-feedback"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <h6 class="font-weight-light"><a href="login.html"> Already have an account? Log In </a></h6>
            </form>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="../scripts/register_form.js" type="text/javascript"></script>
    </body>
</html>
